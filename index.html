<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>


<!-- Il programma dovrà mostrare una form da compilare usando i corretti campi HTML di input con cui chiedere 
 all'utente il numero di chilometri che vuole percorrere e l'età del passeggero. Utilizzate Bootstrap come libreria UI.
Sulla base di queste informazioni dovrà calcolare il prezzo totale del viaggio, secondo queste regole:
il prezzo del biglietto è definito in base ai km (0.21 € al km)
va applicato uno sconto del 20% per i minorenni
va applicato uno sconto del 40% per gli over 65.
Il recap dei dati e l'output del prezzo finale va stampato in pagina (formattato con massimo due decimali, 
per indicare centesimi sul prezzo).
Vi consigliamo di seguire questo ordine nella risoluzione dell'esercizio:
1. Preparazione dell'interfaccia utente con utilizzo di classi di bootstrap.
2. Al click sul bottone "calcola" prelevare tutti i dati dagli input e stamparli in console.
3. Eseguire il calcolo del prezzo e stamparlo in console.
4. Stampare il risultato in pagina. -->

<body>
  <main>
    <div class="container text-center pt-5">
      <h2>Inserisci i tuoi dati</h2>
      <form id="modulo-utente">
        <div class="row pt-4 justify-content-between">
          <div class="col-12 col-md-2">
            <label class="pb-4" for="genere">Genere</label>
            <select class="form-select" id="genere">
              <option value="maschio">Maschio</option>
              <option value="femmina">Femmina</option>
            </select>
          </div>
          <div class="col-12 col-md-5">
            <label class="pb-4" for="nome">Nome passeggero</label>
            <input id="nome" type="text" class="form-control">
          </div>
          <div class="col-12 col-md-5">
            <label class="pb-4" for="cognome">Cognome passeggero</label>
            <input id="cognome" type="text" class="form-control">
          </div>
        </div>
        
        <div class="row pt-5 justify-content-around">
          <div class="col-12 col-md-4 pt-4">
            <label class="pb-4" for="eta">Inserisci la tua età</label>
            <input id="eta" type="number" class="form-control" min="1" max="120">
          </div>
          <div class="col-12 col-md-4 pt-4">
            <label class="pb-4" for="destinazione">Scegli la tua destinazione</label>
            <select class="form-select" id="destinazione">
              <option data-km="45" value="venezia">Venezia</option>
              <option data-km="53" value="padova">Padova</option>
              <option data-km="37" value="treviso">Treviso</option>
              <option data-km="458" value="guasila">Guasila</option>
              <option data-km="457" value="selegas">Selegas</option>
              <option data-km="10" value="verona">Verona</option>
              <option data-km="267" value="firenze">Firenze</option>
              <option data-km="460" value="seuni">Seuni</option>
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12 pt-5">
            <button id="bottone-invia" class="btn btn-primary">Genera</button>
          </div>
        </div>
      </form>
      


      <!-- Biglietto del treno -->
      <div class="container pt-5 mb-5 d-none" id="biglietto">
        <div class="card border-primary shadow-lg">
          <div class="card-body">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
              <h3 class="text-primary text-center text-md-start">Benvenuti all'AlberelloExpress</h3>
              <img src="https://previews.123rf.com/images/uvaconcept/uvaconcept1410/uvaconcept141000355/32726157-biglietti-del-treno-vettore-modello-struttura.jpg" alt="Logo AlberelloExpress" width="150">
            </div>
            <hr>
            <p><strong>Nome Passeggero:</strong> <span id="nome-passeggero"></span></p>
            <p><strong>Cognome Passeggero:</strong> <span id="cognome-passeggero"></span></p>
            <p><strong>Costo del Biglietto:</strong> €<span id="costo-biglietto"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>


</html>
